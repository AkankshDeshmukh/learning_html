<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <fieldset>
        <legend>
            contact form
        </legend>
            <form action="" method="post">
                <label>First Name</label>
                <input type="text" placeholder="Enter first Name"/> <br><br>
              
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name"/> <br><br>
                 
                <label>Phone Namber</label>
                <input type="number"/> <br><br>
                
                <label>DOB</label>
                <input type="date"/> <br><br>

                <label>Password</label>
                <input type="Password" placeholder="Enter Password" /><br><br>

                <label>Month</label>
                <input type="month"/><br><br>

                <label>week</label>
                <input type="week"/><br><br>

                <label>time</label>
                <input type="time"/><br><br>
                <input type="datetime-local"/><br><br>

                <label>Choose city</label><br>
                <input type="checkbox" checked/>Mumbai
                <input type="checkbox" />pune
                <input type="checkbox" />nagpur
                <input type="checkbox"/>jalgaon

                <label>Select Gender</label><br>
                <input type="radio" name="Gender"checked/>Male
                <input type="radio" name="Gender"checked/>FeMale
                <input type="radio" name="Gender"checked/>others
                
                <label>Select Fav Sweet Dish</label>
                <select>
                    <option>Choose...</option>
                    <option>Bundi ladu</option>
                    <option>Rasgulla</option>
                    <option>Gulabjam</option>
                    <option>Barfi-Kaju</option>
                
                </select>

                <label>upload Image</label><br>
                <input type="file" multiple/>

                <label>Choose color</label><br>
                <input type="color">
               
               <label>Choose Range</label><br>
                <input type="range">

                <textarea rows="5" cols="20"></textarea>
                <input type="submit">

 

                


            </form>
        
     </fieldset>
</body>
</html>
